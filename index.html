        * {

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }

        ::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        .dark ::-webkit-scrollbar-track { background: #2d3748; }
        .dark ::-webkit-scrollbar-thumb { background: #718096; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #a0aec0; }

        /* Enhanced Animations */
        .fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .slide-in-left { animation: slideInLeft 0.6s ease-out; }
        @keyframes slideInLeft { 
            from { opacity: 0; transform: translateX(-30px); } 
            to { opacity: 1; transform: translateX(0); } 
        }

        .slide-in-right { animation: slideInRight 0.6s ease-out; }
        @keyframes slideInRight { 
            from { opacity: 0; transform: translateX(30px); } 
            to { opacity: 1; transform: translateX(0); } 
        }

        /* Glass Effect */
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark .glass-effect {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        .float-animation {
            animation: float 4s ease-in-out infinite;
        }

        /* Pulse Glow */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(59, 130, 246, 0.4); }
            50% { box-shadow: 0 0 25px rgba(59, 130, 246, 0.8); }
        }

        .pulse-glow {
            animation: pulse-glow 3s ease-in-out infinite;
        }

        /* Hover Effects */
        .hover-lift {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .hover-lift:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        /* Gradient Backgrounds */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .dark .gradient-bg {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        /* Loading Spinner */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        .dark .loader {
            border: 5px solid #4a5568;
            border-top: 5px solid #63b3ed;
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            transition: width 0.3s ease;
        }

        /* Custom Checkbox Toggle */
        .toggle-exam-status:checked + div .dot {

            background-color: #3b82f6;
        }
        .dark .toggle-exam-status:checked + div .dot {
            background-color: #60a5fa;
        }
    </style>

            const toast = document.createElement('div');

            if (type === 'error') bgColorClass = 'bg-red-500';

            toast.textContent = message;

                toast.classList.add('opacity-0', 'transform', '-translate-y-2');
                setTimeout(() => toast.remove(), 300);
            }, 3000);

        function calculateGrade(mark) {

            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                lightIcon.classList.add('hidden');
                darkIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                lightIcon.classList.remove('hidden');
                darkIcon.classList.add('hidden');
            }

                                            </svg>
                                        </div>
                                        <div>
                                            <div class="text-sm text-gray-500">නම</div>
                                            <div class="font-semibold text-lg">${student.full_name}</div>
                                        </div>
                                    </div>
                                    <div class="flex items-center space-x-3">
                                        <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center">
                                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                            </svg>
                                        </div>
                                        <div>
                                            <div class="text-sm text-gray-500">විභාග අංකය</div>
                                            <div class="font-semibold text-lg">${result.index_number}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="space-y-4">
                                    <div class="flex items-center space-x-3">
                                        <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center">
                                            <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                                            </svg>
                                        </div>
                                        <div>
                                            <div class="text-sm text-gray-500">පාසල</div>
                                            <div class="font-semibold text-lg">${student.school}</div>
                                        </div>
                                    </div>
                                    <div class="flex items-center space-x-3">
                                        <div class="w-12 h-12 bg-orange-100 rounded-xl flex items-center justify-center">
                                            <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                            </svg>
                                        </div>
                                        <div>
                                            <div class="text-sm text-gray-500">ජා.හැ. අංකය</div>
                                            <div class="font-semibold text-lg">${student.nic}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Z-Score and Rank Cards -->
                            <div class="grid md:grid-cols-2 gap-6 mb-8">
                                <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-6 rounded-2xl text-white text-center hover-lift">
                                    <div class="text-2xl font-bold mb-2">Z-Score</div>
                                    <div class="text-4xl font-black">${result.z_score ? result.z_score.toFixed(5) : 'N/A'}</div>
                                </div>
                                <div class="bg-gradient-to-r from-green-500 to-green-600 p-6 rounded-2xl text-white text-center hover-lift">
                                    <div class="text-2xl font-bold mb-2">Island Rank</div>
                                    <div class="text-4xl font-black">${result.island_rank || 'N/A'}</div>
                                </div>
                            </div>

                            <!-- Marks Table -->
                            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg overflow-hidden">
                                <table class="w-full">
                                    <thead class="bg-gray-50 dark:bg-gray-700">
                                        <tr>
                                            <th class="px-6 py-4 text-left font-semibold">විෂය</th>
                                            <th class="px-6 py-4 text-right font-semibold">ලකුණු</th>
                                            <th class="px-6 py-4 text-right font-semibold">ශ්‍රේණිය</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-gray-200 dark:divide-gray-600">
                                        ${[
                                            { subject: result.subject_1, mark: result.mark_1, grade: result.grade_1 },
                                            { subject: result.subject_2, mark: result.mark_2, grade: result.grade_2 },
                                            { subject: result.subject_3, mark: result.mark_3, grade: result.grade_3 }
                                        ].map((item, index) => `
                                            <tr class="hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                                                <td class="px-6 py-4 font-medium">${item.subject}</td>
                                                <td class="px-6 py-4 text-right font-semibold">${item.mark || 'N/A'}</td>
                                                <td class="px-6 py-4 text-right">
                                                    <span class="inline-flex items-center px-3 py-2 rounded-full text-sm font-bold ${
                                                        item.grade === 'A' ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200' :
                                                        item.grade === 'B' ? 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200' :
                                                        item.grade === 'C' ? 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200' :
                                                        item.grade === 'S' ? 'bg-orange-100 text-orange-800 dark:bg-orange-900 dark:text-orange-200' :
                                                        'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200'
                                                    }">
                                                        ${item.grade || 'N/A'}
                                                    </span>
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>

                            <!-- Back Button -->
                            <div class="text-center mt-8">
                                <button id="go-back-public" class="px-8 py-3 bg-gray-500 hover:bg-gray-600 text-white rounded-xl transition-all hover-lift font-semibold">
                                    ← ආපසු මුල් පිටුවට
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- AUTHENTICATION ---
        async function handleLogin(email, password) {
            try {
                const { data, error } = await db.auth.signInWithPassword({ email, password });
                if (error) throw error;
                
                showToast('සාර්ථකව ඇතුල් විය!', 'success');
                navigateTo('loading');
                
            } catch (error) {
                console.error('Login error:', error.message);
                showToast(`ඇතුල් වීමේ දෝෂයක්: ${error.message}`, 'error');
            }
        }

        async function handleLogout() {
            await db.auth.signOut();
            state.currentUser = null;
            state.userRole = null;
            navigateTo('publicHome');
            showToast('සාර්ථකව ඉවත් විය!', 'info');
        }

        // --- AUTH STATE LISTENER ---
        db.auth.onAuthStateChange(async (event, session) => {
            if (session) {
                state.currentUser = session.user;
                
                const { data: profile, error } = await db
                    .from('profiles')
                    .select('role')
                    .eq('id', state.currentUser.id)
                    .single();

                if (profile) {
                    state.userRole = profile.role;
                    if (state.userRole === 'admin') navigateTo('adminDashboard');
                    else if (state.userRole === 'teacher') navigateTo('teacherDashboard');
                    else if (state.userRole === 'instructor') navigateTo('instructorDashboard');
                    else navigateTo('publicHome');
                } else {
                    state.userRole = 'student';
                    navigateTo('publicHome');
                }
            } else {
                state.currentUser = null;
                state.userRole = null;
                if (state.currentView.includes('Dashboard')) {
                   navigateTo('publicHome');
                }
            }
        });

        // --- EVENT LISTENERS ---
        appContainer.addEventListener('click', (e) => {
            const target = e.target;
            const targetBtn = target.closest('button');
            const targetLink = target.closest('a');

            // Navigation
            if (target.id === 'login-btn' || targetBtn?.id === 'login-btn') {
                e.preventDefault();
                navigateTo('login');
            }
            if (target.id === 'go-back-public' || targetLink?.id === 'go-back-public') {
                e.preventDefault();
                navigateTo('publicHome');
            }
            if (target.id === 'register-btn' || targetBtn?.id === 'register-btn') {
                e.preventDefault();
                navigateTo('register');
            }
            if (target.id === 'check-result-btn' || targetBtn?.id === 'check-result-btn') {
                e.preventDefault();
                navigateTo('checkResult');
            }
            if (target.id === 'logout-btn' || targetBtn?.id === 'logout-btn') {
                e.preventDefault();
                handleLogout();
            }
        });

        appContainer.addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;

            if (form.id === 'login-form') {
                const email = form.email.value;
                const password = form.password.value;
                const submitBtn = form.querySelector('button[type="submit"]');
                
                submitBtn.disabled = true;
                submitBtn.innerHTML = `
                    <div class="flex items-center justify-center space-x-2">
                        <div class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                        <span>ඇතුල් වෙමින්...</span>
                    </div>
                `;
                
                await handleLogin(email, password);
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'ඇතුල් වන්න';
            }
        });

        // --- INITIALIZATION ---
        function initApp() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);
            navigateTo('loading');
            
            setTimeout(() => {
                if (state.currentView === 'loading' && !state.currentUser) {
                    navigateTo('publicHome');
                }
            }, 1500);
        }

        // Start the application
        initApp();

    </script>
</body>
</html>
